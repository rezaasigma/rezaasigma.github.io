<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kecocokan Pasangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cek Kecocokan Pasangan</h2>
        <input type="text" id="name1" placeholder="Nama Anda">
        <input type="text" id="name2" placeholder="Nama Pasangan">
        <button onclick="checkCompatibility()">Cek Kecocokan</button>
        <div id="result"></div>
    </div>

    <script>
        function checkCompatibility() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;

            if(name1 && name2) {
                // Menghitung persentase kecocokan secara acak antara 50% - 100%
                var compatibility = Math.floor(Math.random() * 51) + 50;
                document.getElementById('result').innerHTML = "Persentase kecocokan " + name1 + " dan " + name2 + " adalah " + compatibility + "%";
            } else {
                document.getElementById('result').innerHTML = "Mohon masukkan kedua nama!";
            }
        }
    </script>

</body>
</html>
